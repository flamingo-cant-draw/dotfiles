# Configuration for Alacritty, the GPU enhanced terminal emulator.

window:
  padding:
    x: 10
    y: 10


# Font configuration
font:
  normal:
    family: Mononoki
    style: Regular

  bold:
    family: Mononoki 
    style: Bold

  italic:
    family: Mononoki
    style: Italic

  bold_italic:
    family: mononoki
    style: bold italic

  size: 12.0

colors:
  primary:
   background: '#1d252c'
   foreground: '#eeeeee'
   dim_foreground: '#888888'
   bright_foreground: '#ffffff'

  cursor:
   text: '#1d252c'
   cursor: '#eeeeee'

  selection:
   text: '#888888'
   background: '#31353c'

  # Normal colors
  normal:
   black:   '#000000'
   red:     '#e86357'
   green:   '#87ae4c'
   yellow:  '#73f573'
   blue:    '#5786d6'
   magenta: '#898bd1'
   cyan:    '#54c8e4'
   white:   '#eeeeee'

background_opacity: 1

window.dynamic_title: true

cursor:
  style: Block

  unfocused_hollow: true
